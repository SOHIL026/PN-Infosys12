<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <br><br>
        Phone:
        <input type="number" name="Phone">
        <br><br>
        D.O.B:
        <input type="date" name="dob">
        <br><br>
        Gender: 
        <input type="radio" name="g" value="male">Male
        <input type="radio" name="g" value="female">female
        <br><br>
        Collage:
        <select name="Collage" >
            <option value="">Select Collage</option>
            <option value="mits">MITS</option>
            <option value="itm">ITM</option>
            <option value="mpct">MPCT</option>
            
        </select>
        <br><br>
        Education:
        <input type="checkbox" value="10th" name="edu">10th
        <input type="checkbox" value="12th" name="edu">12th
        <input type="checkbox" value="bca" name="edu">BCA
        <br><br>
        Address:
        <textarea name="address" id="" rows="20" cols="20"></textarea>
        <br><br>
        ImageUpload:
        <input type="file" name="image">
        <br><br>

       
    </form>
</body>
</html>
